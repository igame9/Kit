<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8"/>
	<title>Мой первый сервис</title>

	<link href="css/css2.css" rel="stylesheet"/>

	<script type="text/javascript">
        function getUser() {
               var xhr = new XMLHttpRequest();
            xhr.open("POST", "requestmethod");
            xhr.setRequestHeader("Content-type", "application/json");
            xhr.onload = (e)  => {
                alert("Ответ" + e.target.response)
                    if(xhr.status !== 200){
                        window.alert("Что-то пошло не так")
                    }
            };
            var name = document.getElementById("name").value;
            var fam = document.getElementById("family").value;
            var secondname = document.getElementById("secondname").value;
            var university = document.getElementById("place").value;
            var age= document.getElementById("age").value;
            var course = document.getElementById("course").value;
            var group = document.getElementById("group").value;
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            var gender = document.getElementById("gender").value;
            var kindeducation = getCheckBoxes();


            var agtst = Number(age);
            var coutst = Number(course);

            var params1 = { "name" : name,
                            "family" : fam,
                            "secondname" : secondname,
                            "university" : university,
                            "age" : age,
                            "course" : course,
                            "group" : group,
                            "login":login,
                            "password":password,
                            "gender":gender,
                            "kindeducation":kindeducation };

            if(document.getElementById("name"&&"family"&&"secondname"&&"place"&&"group"&&"login"&&"password").value == '')
			{
			    alert ('Введите обязательные поля , отмеченные *');
			    return false;
			}

			if(agtst&&coutst<1){
				alert('Возраст и номер курса не могут быть меньше 1');
				return false;
			}

             if(!(Number.isInteger(agtst&&coutst))){
                alert('Возраст и номер группы должны быть числом');
                return false;
            }
            xhr.send(JSON.stringify(params1));

             if(xhr.readyState = 4){
                alert(Данные проверяются...');
             }
          }
        function getCheckBoxes() {
             var checkboxes = document.getElementsByClassName('checkbox');
             var checkbox = "";
             for (var index = 0; index < checkboxes.length; index++) {
             if (checkboxes[index].checked) {
             checkbox = checkboxes[index].value;
               }
         }
             return checkbox;
}

	</script>
</head>
<body>
<div class="wrapper">
	<button class="but2" onclick="document.location='site.html'">Перейти к поиску</button>
	<form onsubmit="getUser()">
		<label>
			Логин* <input id="login" type="text" value="">
		</label><br>
		<label>
			Пароль* <input id="password" type="text" value="">
		</label><br>
		<label>
			Имя* <input id="name" type="text" value="">
		</label><br>
		<label>
			Фамилия* <input id="family" type="text" value="">
		</label><br>
		<label>
			Отчество* <input id="secondname" type="text" value="">
		</label><br>
		<label>
			Место учебы* <input id="place" type="text" value="">
		</label><br>
		<label>
			Возраст <input id="age" type="number" min="1" value="">
		</label><br>
		<label>
			Номер курса <input id="course" type="number" min="1" value="">
		</label><br>
		<label>
			Группа* <input id="group" type="text" value="">
		</label><br>
		<label>Пол</label><br>
		<select id="gender">
			<option value="Женский">Женщина</option>
			<option value="Мужской">Мужчина</option>
		</select><br>
		<label>Тип образования</label><br>
		<label><input value="Гуманитарное образование" class="checkbox" type="checkbox">Гуманитарное</label>
		<label><input value="Техническое образование" class="checkbox" type="checkbox">Техническое</label>
		<label>
			<input type="submit" value="Отправить">
		</label>
	</form>
</div>
<div class="user">
</div>
</body>
</html>
